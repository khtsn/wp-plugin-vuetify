<!DOCTYPE html>
<html>
  <head>
  <link
    href="css/vuetify.min.css"
    rel="stylesheet"
    />
</head>
  <body>
    <div id="app"></div>
    <script src="js/vue.global.js"></script>
    <script src="js/vuetify.min.js"></script>
    <script type="text/x-template" id="app-template">
      %TEMPLATE%
    </script>
    <style scoped>
      %STYLES%
    </style>
    <script>
      const { createApp } = Vue;
      const { createVuetify } = Vuetify;
      const vuetify = createVuetify();
      const app = createApp({
        template: "#app-template", 
      })
        .use(vuetify)
        .mount("#app");
    </script>
  </body>
</html>
