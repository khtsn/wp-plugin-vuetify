<!DOCTYPE html>
<html>
  <head>
  <link
    href="css/vuetify.min.css"
    rel="stylesheet"
    />
</head>
  <body>
    <div id="app"></div>
    <script src="js/vue.global.js"></script>
    <script src="js/vuetify.min.js"></script>
    <script type="text/x-template" id="app-template">
      <v-app>
  <v-card class="mx-auto" width="400" append-icon="mdi-human-greeting">
    <template v-slot:title>
      Titles
    </template>
    <v-card-text>
      Description
    </v-card-text>
  </v-card>
</v-app>
    </script>
    <style scoped>
      .v-card-title {
    color: green;
}
    </style>
    <script>
      const { createApp } = Vue;
      const { createVuetify } = Vuetify;
      const vuetify = createVuetify();
      const app = createApp({
        template: "#app-template", 
      })
        .use(vuetify)
        .mount("#app");
    </script>
  </body>
</html>
